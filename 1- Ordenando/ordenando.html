<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main style="margin-top: 20vh;">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h2>Ordenando Valores</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="value" class="form-label">Valor</label>
                                    <input type="number" class="form-control" id="value" name="value">
                                    <button class="btn btn-primary btn-sm mt-2" onclick="Add()">Adicionar</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col">
                                    <select name="algoritmo" id="algoritmo" class="form-select">
                                        <option value="bubble" selected>Blubble Sort</option>
                                        <option value="selection">Selection Sort</option>
                                        <option value="insertion">Quick Sort</option>
                                    </select>
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-primary btn-sm mt-2"
                                                onclick="Ordenar()">Ordenar</button>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary btn-sm mt-2"
                                                onclick="Misturar()">Misturar</button>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-primary btn-sm mt-2"
                                                onclick="Limpar()">Limpar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ul id="valores"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.js"
        integrity="sha512-6V5JccoHkiddv+vVubCp2TFQsx9UC/VIa5+l+zSObWn1Ns5nYQOkdCgRah1Fb0NOeYPAD6b+d7Ui9ImHTIwsJw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="ordenando.js"></script>
</body>

</html>
